<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Testing</title>
</head>
<body>
    <h1>Testing</h1>
    <div>
        <canvas id="mapCanvas" width="600" height="600" style="background:#a06d44; display: block; margin-left: auto; margin-right: auto;">
        </canvas>
    </div>
    <div style="margin-left: auto; margin-right: auto;">
        <button type="button" class="btn btn-primary btn-lg" id ="auto">Automatic Control</button>
        <button type="button" class="btn btn-secondary btn-lg" id ="manual">Manual Control</button>
        <button type="button" class="btn btn-success btn-lg" id ="start">Start</button>
    </div>
    <div>
        <h2>Angle</h2>
        <input type="text" id="angle">
    </div>
    <div>
        <h2>Distance</h2>
        <input type="text" id="distance">
        <input type="button" value="Enter data" id="data_btn">
    </div>
    <div>
        <h2>x coordinate</h2>
        <input type="text" id="x">
        <h2>y coordinate</h2>
        <input type="text" id="y">
        <input type="button" value="Enter coordinates" id="c_btn">
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="test.js"></script>
</body>
</html>
