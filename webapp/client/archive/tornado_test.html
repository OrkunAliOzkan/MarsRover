<!DOCTYPE html>
<html>
    <head>
        <title>Testing Tornado</title>
    </head>
    <body>
        <h2>Testing Tornado Python HTTP Server</h2>
        <form action="/render-test" method="post" id="form1">

            <label for="num1">Post:</label><br>

        </form>
    </body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        var url = "http://localhost:3001";
        (() => {
            const getter = document.querySelector("#get")
            getter.addEventListener('click', () => {
                // const rX = Math.floor(document.querySelector("#rover-x").value);
                // const rY = Math.floor(document.querySelector("#rover-y").value);
                console.log("get");
                axios.get(url).then(data=>console.log(data)).catch(err=>console.log(error));
            })
            const poster = document.querySelector("#post")
            poster.addEventListener('click', () => {
                console.log("post");
                axios.post(url, "Hello World and stuff").then(data=>console.log(data)).catch(err=>console.log(error));
            })
        })();
    </script>
</html>
