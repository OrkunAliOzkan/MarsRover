                <div class="_dash-row">
                    <h2 id="rover_angle">θ <span class="unit">(deg)</span> : -</h2>

                <div class="_dash-row">
                    <h2 id="rover_x">x <span class="unit">(mm)</span> : -</h2>

        </div>

                        <label for="angle">θ (deg):</label><input type="text" id="angle" size="5">
                    </div>
                    <div class='control-row'>
                        <label for="x">x (mm):</label><input type="text" id="x" size="5">
                    </div>
                    <div class='control-row'>
                        <label for="y">y (mm):</label><input type="text" id="y" size="5">
                    </div>
                </div>
            </div>
            <div>
                <div class="tab">
                    <button class="tablinks" onclick="openCity(event, 'auto')" id="auto">Automatic</button>
                    <button class="tablinks" onclick="openCity(event, 'manual')" id="manual">Manual</button>
                </div>
            </div>
